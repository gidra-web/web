<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Kartice checkbox</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">TODOs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
            
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </div>
      </nav>
      <div class="container">
          <h1 class="my-5">TODOs: https://jsonplaceholder.typicode.com/todos/</h1>

          <p>
              Show TODOs from: <input type="number" id="fromTodoId" value="1" size="3" min="1" max="199"> to
              <input type="number" id="toTodoId" min="1" value="24" max="200" size="3"> &nbsp; &nbsp;

              <input type="submit" value="Filter TODOs" id="showTodosInRange" class="btn btn-primary">
          </p>

          <p>
              Completed: <input type="checkbox" id="showCompleted" class="mr-5">
              Not completed: <input type="checkbox" id="showNotCompleted">
          </p>

          <div class="row" id="todoTable"></div>

      </div>
